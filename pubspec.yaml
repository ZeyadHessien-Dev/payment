name: payment_project
description: A new Flutter project.
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.4.1
  flutter_bloc: ^8.1.4
  flutter_credit_card: ^4.0.1
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  flutter_paypal_payment: ^1.0.6
  flutter_stripe: ^10.1.1

dependency_overrides:
  meta: ^1.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
